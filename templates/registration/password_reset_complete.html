{% extends 'base.html' %}
{% load static %}
{% block title %} | Password Reset {% endblock %}
{% block content %}
<section id="reset">
    {% include "partials/_sky.html" %}
    <div class="row">
        <div class="mt-2" style="width: 100%;" >
            {% include 'partials/_messages.html' %}
        </div>
        <div class="col-md-10 mx-auto">
            <div class="card card-cart">
                <div class="card-header">
                    <i class="far fa-smile-beam"></i> PASSWORD RESET COMPLETE
                </div>
                <div class="card-body">
                    <p class="text-center font-weight-bold">Your password has been set!</p>
                    <p class="text-center">You may go ahead and <a href="{% url 'login' %}">sign in</a> now.</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
